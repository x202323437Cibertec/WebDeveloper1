<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos al sitio web de Cibertec</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/3ec0969d1f.js"></script>
</head>
<body>
    <header>
        <a class="headerlogo" href="Index.html">
            <img src="Images/logoCibertec1.png" />
        </a>
        <nav class="dropdown">
            <button class="menu-title">Menu</button>
            <ul class="dropdown-content">
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Registro.html">Registro</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Index.html">Ubíquenos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Nuestros productos</h3>
    </section>
    <section>
        <video preload="auto" width="320px" height="420px" id="IdVideo">
            <source src="Media/html5Video.mp4" type="video/mp4" media="" />
        </video>
        <div>
            <button class="btn btn-success" onclick="cibertec.video.play();">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="btn btn-success" onclick="cibertec.video.pause();">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="btn btn-success" onclick="cibertec.video.stop();">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
        </div>
    </section>
    <section>
        <audio controls>
            <source src="Media/html5Audio.mp3" type="audio/mp3" />
        </audio>
    </section>
    <footer>
        Todos los derechos reservados - <span id="fecha"></span>
    </footer>
    <script src="Scripts/index.js" type="text/javascript"></script>
    <script src="Scripts/video.js" type="text/javascript"></script>
</body>
</html>
